<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="text-center mb-4">
			<img class="d-block mx-auto mb-3"
				src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
				alt="Registration Icon" width="72" height="72">
			<h2>Employee Registration Form</h2>
		</div>

		<form  action="registerform" method="post"
			class="needs-validation">
			<div class="row g-3">
				<!-- Full Name -->
				<div class="col-md-6">
					<label for="fullname" class="form-label">Full Name</label> <input
						type="text" class="form-control" id="fullname" name="fullname"
						placeholder="Ram Patel" required>
				</div>

				<!-- Password -->
				<div class="col-md-6">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="******" required>
				</div>

				<!-- Phone Number -->
				<div class="col-md-6">
					<label for="phno" class="form-label">Phone Number</label> <input
						type="tel" class="form-control" id="phno" name="phno"
						placeholder="+91" minlength="10" maxlength="10" required>
				</div>

				<!-- Email -->
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="you@gmail.com" required>
				</div>

				<!-- Country -->
				<div class="col-md-4">
					<label for="country" class="form-label">Country</label> <input
						type="text" class="form-control" id="country" name="country"
						value="India" readonly>
				</div>

				<!-- State -->
				<div class="col-md-4">
					<label for="state" class="form-label">State</label> <select
						class="form-select state-select" id="state" name="state" required>
						<option value="">Choose your state</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>
					<div class="invalid-feedback">Please select your state.</div>
				</div>

				<!-- Zip Code -->
				<div class="col-md-4">
					<label for="zip" class="form-label">Zip Code</label> <input
						type="text" class="form-control" id="zip" name="zip" minlength="6"
						maxlength="6" placeholder="500001" required>
				</div>
			</div>

			<hr class="my-4">

			<!-- Submit Button -->
			<button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
