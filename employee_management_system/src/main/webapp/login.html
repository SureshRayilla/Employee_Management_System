 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5 col-xl-4 shadow p-4 rounded-3 bg-white">
                <div class="text-center mb-4">
                    <img class="d-block mx-auto mb-3" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login Icon" width="72" height="72">
                    <h2 class="text-primary">Employee Login</h2>
                </div>

                <form action="loginform" method="post" class="needs-validation">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                        
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign In</button>
                        <a href="register.html" class="btn btn-secondary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="text-muted">Â©2024 Employee Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
